<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問・感想フォーム</title>
    <link rel="stylesheet" type="text/css" href="css/css_2.css">
</head>
<body>
  <h1>質問・感想フォーム</h1>
    <div class="container">
        <form action="#" method="post">
            <label for="name">氏名</label>
            <input type="text" id="name" name="name"><br>

            <label for="gender">性別</label>
            <input type="radio" id="male" name="gender" value="male"> 男
            <input type="radio" id="female" name="gender" value="female"> 女<br>

            <label for="age">年齢</label>
            <select id="age" name="age">
                <option value="10s">10代</option>
                <option value="20s">20代</option>
                <option value="30s">30代</option>
                <option value="40s">40代</option>
                <option value="50s">50代以上</option>
            </select><br>

            <label>今後見てみたいレシピ</label><br>
            <div class="checkbox-group">
			 <div class="box">
              <input type="checkbox" name="recipe" value="和食"> 和食
             </div>
             <div class="box">
              <input type="checkbox" name="recipe" value="中華"> 中華
             </div>
             <div class="box">
              <input type="checkbox" name="recipe" value="洋食"> 洋食
             </div>
             <div class="box">
              <input type="checkbox" name="recipe" value="イタリアン"> イタリアン
             </div>
             <div class="box">
              <input type="checkbox" name="recipe" value="スイーツ"> スイーツ
             </div>
             <div class="box">
              <input type="checkbox" name="recipe" value="その他"> その他
             </div>
            </div>
             <br>

            <label for="comments">自由コメント欄</label><br>
            <textarea id="comments" name="comments" placeholder="自由に意見を記述して下さい" rows="4" cols="40"></textarea><br>

            <input type="submit" value="送信">
            <input type="reset" value="取り消し">
        </form>
    </div>
</body>
</html>
